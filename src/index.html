<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Instagram</title>
  </head>
  <body class="bg-black text-white">
    <!-- section 1 -->
    <!-- wrapper -->
    <div class="w-full flex">
      <!-- header -->
      <header
        class="w-[28%] border-r-2 border-gray-700 flex justify-start h-[100vh] overflow-hidden relative"
      >
        <div class="w-[60%] h-full">
          <!-- instagram-icon -->
          <span class="block mb-3"
            ><img
              src="./icons/instagram-logo.svg"
              alt="twitter-icon"
              class="w-36 h-36 cursor-pointer"
          /></span>
          <!-- home -->
          <span class="flex items-center font-bold p-3 text-lg cursor-pointer">
            <img
              src="./icons/insta_home-icon.svg"
              alt="home"
              class="w-9 h-9 mr-4"
            />Home
          </span>
          <!-- search -->
          <span class="flex items-center p-3 text-lg cursor-pointer"
            ><img
              src="./icons/insta_search-icon.svg"
              alt="hashtag"
              class="w-9 h-9 mr-4"
            />Search</span
          >
          <!-- explore -->
          <span class="p-3 flex items-center text-lg cursor-pointer"
            ><img
              src="./icons/insta_explore-icon.png"
              alt="notification-bell"
              class="w-9 h-9 mr-4"
            />Explore</span
          >
          <!-- reels -->
          <span class="p-3 flex items-center text-lg cursor-pointer"
            ><img
              src="./icons/insta_reels-icon.png"
              alt="message-icon"
              class="w-9 h-9 mr-4"
            />Reels</span
          >
          <!-- messages -->
          <span class="p-3 flex items-center text-lg cursor-pointer"
            ><img
              src="./icons/insta_messgaes-icon.png"
              alt="messages-icon"
              class="w-9 h-9 mr-4"
            />Messages</span
          >
          <!-- twitter blue -->
          <span class="p-3 flex items-center text-lg cursor-pointer"
            ><img
              src="./icons/twitter_blue-icon.png"
              alt="verified_twitter-icon"
              class="w-9 h-9 mr-4"
            />Twitter Blue</span
          >
          <!-- profile -->
          <span class="p-3 flex items-center text-lg cursor-pointer"
            ><img
              src="./icons/profile-icon.png"
              alt="profile-icon"
              class="w-9 h-9 mr-4"
            />Profile</span
          >
          <!-- more -->
          <span class="p-3 flex items-center text-lg cursor-pointer"
            ><img
              src="./icons/view_more-icon.png"
              alt="view_more-icon"
              class="w-9 h-9 mr-4"
            />More</span
          >
          <span
            class="font-bold bg-blue-500 rounded-full flex justify-center items-center p-3 cursor-pointer mt-4 mb-28 w-[90%] hover:bg-blue-600 transition-all ease-linear"
            >Tweet</span
          >
          <span class="flex justify-around items-center px-3">
            <div class="h-full rounded-full flex justify-center items-center">
              <img
                src="./img/@dvizible.jpeg"
                alt="@divzble"
                class="w-10 h-10 rounded-full cursor-pointer"
              />
            </div>
            <div class="h-full mr-12 cursor-pointer">
              <span class="block font-bold">EyedentityðŸ¤–</span>
              <span class="block text-gray-400">@Dvizible</span>
            </div>
            <div class="flex justify-center items-center">
              <img
                src="./icons/view_more-icon_2.png"
                alt="view_more-icon"
                class="w-7 h-7 cursor-pointer"
              />
            </div>
          </span>
        </div>
      </header>
    </div>
  </body>
</html>
